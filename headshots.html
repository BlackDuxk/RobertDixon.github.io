        function toggle_menu(x) {
            x.classList.toggle("open-menu");

                const sections = document.querySelectorAll("section");
        const navLi = document.querySelectorAll(".acting-menu-btn");
        
        window.onscroll = () => {
            var current = "";

            sections.forEach((section) => {
                    const sectionTop = section.offsetTop;
                    if (pageYOffset >= sectionTop - 135) {
                    current = section.getAttribute("id"); }
                });

                navLi.forEach((navLi) => {
                    navLi.classList.remove("active-menu-btn");
                    if (navLi.classList.contains(current)) {
                    navLi.classList.add("active-menu-btn");

        };

                // Thumbnail image controls
                function currentSlide(n) {

                showSlides(slideIndex = n);
                $(".none").removeClass("flex");
                $(".full-img-wrapper").addClass("flex");

                $(".footer-wrapper").addClass("none");

                }

                function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("full-img");
                var dots = document.getElementsByClassName("small");
                    

                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                

                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }

                
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                } 




                // Next/previous controls
                function plusSlides(n) {
                showSlides(slideIndex += n);
                }

                let touchstartX = 0
                let touchendX = 0

                const slider = document.getElementById('mey')

                function plusSlides() {
                if (touchendX < touchstartX) alert('swiped left!')
                if (touchendX > touchstartX) alert('swiped right!')
                }

                slider.addEventListener('touchstart', e => {
                touchstartX = e.changedTouches[0].screenX
                })

                slider.addEventListener('touchend', e => {
                touchendX = e.changedTouches[0].screenX
                n = touchendX
                showSlides(slideIndex += n);
                })
