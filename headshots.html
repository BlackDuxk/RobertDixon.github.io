        function toggle_menu(x) {
            x.classList.toggle("open-menu");

            var x = document.getElementById("nav-overlay")

            var header = document.getElementById("page-header")

            if (x.style.height === "100vh") {
                x.style.height = "0vh"; 
                logo.style.color = "#ffffff"; 
                
                const sections = document.querySelectorAll("section");
        const navLi = document.querySelectorAll(".acting-menu-btn");
        
        window.onscroll = () => {
            var current = "";

            sections.forEach((section) => {
                    const sectionTop = section.offsetTop;
                    if (pageYOffset >= sectionTop - 135) {
                    current = section.getAttribute("id"); }
                });

                navLi.forEach((navLi) => {
                    navLi.classList.remove("active-menu-btn");
                    if (navLi.classList.contains(current)) {
                    navLi.classList.add("active-menu-btn");
                }
            });
        };

            } else {
                x.style.height = "100vh";
                logo.style.color = "#c3874d";

            }            
        }

                function closeFullImage() {

                $(".push-footer").removeClass("none");

                let touchstartX = 0

                /********************************************************/

                var slideIndex = 1;
                showSlides(slideIndex);
                /*ADD SHOWSLIDES1 FUNCTION*/

                /* Thumbnail image controls*/
                function currentSlide(n) {

                showSlides(slideIndex = n);
                $(".none").removeClass("flex");
                $(".full-img-wrapper").addClass("flex");

                $(".footer-wrapper").addClass("none");
                $(".push-footer").addClass("none");
                
                $(".x").addClass("show");

                /*Show corresponding full img when clciking on a specific small-img*/
                function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("full-img");
                var dots = document.getElementsByClassName("small");
                    
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }

                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                } 
                
                /*Swipe Animation Code*/
                function handleGesture() {

                if (touchendX < touchstartX) { 
                    n = 1
                    showSlides(slideIndex += n);
                        /*alert('swiped left!')*/
                    }

                    if (touchendX > touchstartX) {
                        n = -1
                        showSlides(slideIndex += n);
                        /*alert('swiped right!')*/
                    }
                }

                var slider = document.getElementById('comm-imgs')

                slider.addEventListener('touchstart', e => {
                touchstartX = e.changedTouches[0].screenX
                })

                slider.addEventListener('touchend', e => {
                touchendX = e.changedTouches[0].screenX
                handleGesture()
                })

                } 
                
                /*Swipe Animation Code*/
                function handleGesture3() {

                if (touchendX < touchstartX) { 
                    n = 1
                    showSlides3(slideIndex += n);
                        /*alert('swiped left!')*/
                    }

                    if (touchendX > touchstartX) {
                        n = -1
                        showSlides3(slideIndex += n);
                        /*alert('swiped right!')*/
                    }
                }

                var slider = document.getElementById('fullbody-imgs')

                slider.addEventListener('touchstart', e => {
                touchstartX = e.changedTouches[0].screenX
                })

                slider.addEventListener('touchend', e => {
                touchendX = e.changedTouches[0].screenX
                handleGesture3()
                })

                
    </script>
    </body>
</html>
